
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Antor ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-wrapper {
      display: flex;
      height: 100vh;
    }
    .login-left {
      background: linear-gradient(to bottom right, #0d6efd, #6610f2);
      color: white;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }
    .login-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-left">
      <div>
        <h1>Antor ERP</h1>
        <p>Smart Login System for Admin & Users</p>
        <p class="mt-4">Â© 2025 AntorERP</p>
      </div>
    </div>
    <div class="login-right">
      <div style="width: 100%; max-width: 400px;">
        <h3 class="mb-4">Sign In</h3>
        <input type="email" id="email" class="form-control" placeholder="Email">
        <input type="password" id="password" class="form-control" placeholder="Password">
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <div class="text-center mt-3">
          <a href="#">Forgot password?</a> | <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
