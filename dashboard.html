
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antor ERP — Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
</head>
<body>
  <div class="header">
    <span class="logo">Antor ERP</span>
    <nav class="navbar">
      <a href="dashboard.html">Dashboard</a>
      <a href="modules/inventory.html" target="mainFrame">Inventory</a>
      <a href="modules/accounts.html" target="mainFrame">Accounts</a>
      <a href="modules/reports.html" target="mainFrame">Reports</a>
      <a href="modules/settings.html" target="mainFrame">Settings</a>
      <a href="modules/logout.html" target="_self">Logout</a>
    </nav>
  </div>

  <div class="main">
    <div class="card">
      <h2>Sales Overview</h2>
      <canvas id="salesChart" height="150"></canvas>
    </div>

    <div class="card">
      <h2>Recent Users</h2>
      <table id="userTable" class="display">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Role</th></tr>
        </thead>
        <tbody>
          <tr><td>Abdalla</td><td>abdalla@example.com</td><td>Admin</td></tr>
          <tr><td>Fatema</td><td>fatema@example.com</td><td>User</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>© 2025 Antor ERP. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    const ctx = document.getElementById('salesChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr'],
        datasets: [{
          label: 'Sales',
          data: [1200, 1900, 3000, 2500],
          backgroundColor: 'rgba(26, 188, 156, 0.6)'
        }]
      }
    });

    $(document).ready(() => {
      $('#userTable').DataTable();
    });
  </script>
</body>
</html>
